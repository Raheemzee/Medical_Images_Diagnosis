<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical AI Diagnostic Hub</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      margin: 0;
      padding: 0;
      color: #eaeaea;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 45px;
      box-shadow: 0 0 60px rgba(0, 140, 255, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #4da3ff;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }

    select, input[type="file"], button {
      padding: 14px;
      border-radius: 10px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #eee;
      font-size: 15px;
      width: 100%;
    }

    button {
      background: linear-gradient(135deg, #4da3ff, #0066ff);
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .preview-grid, .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #0d0d0d;
      border-radius: 14px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .prediction {
      color: #4da3ff;
      font-weight: 600;
    }

    .confidence {
      color: #aaa;
      font-size: 14px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Medical AI Diagnostic Hub</h1>
  <p class="subtitle">Breast Cancer • Chest X-ray • Eye Defect Classification</p>

  <form method="POST" enctype="multipart/form-data">
    <select name="task" required>
      <option value="">Select Diagnostic Task</option>
      <option value="mammogram">Breast Cancer (Mammogram)</option>
      <option value="xray">Chest X-ray Disease</option>
      <option value="eye">Eye Defect Detection</option>
    </select>

    <input type="file" name="images" accept="image/*" multiple required
           onchange="previewImages(event)">

    <button type="submit">Run AI Diagnosis</button>
  </form>

  <div class="preview-grid" id="preview"></div>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if results %}
  <div class="results">
    {% for r in results %}
    <div class="card">
      <img src="{{ r.image_path }}">
      <div class="prediction">{{ r.prediction }}</div>
      <div class="confidence">Confidence: {{ r.confidence }}</div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>

<script>
function previewImages(event) {
  const preview = document.getElementById("preview");
  preview.innerHTML = "";
  Array.from(event.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<img src="${e.target.result}">`;
      preview.appendChild(div);
    };
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
