<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical AI Diagnostic Hub</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      margin: 0;
      padding: 0;
      color: #eaeaea;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 45px;
      box-shadow: 0 0 60px rgba(0, 140, 255, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 8px;
      color: #4da3ff;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
      font-size: 15px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    select, input[type="file"] {
      padding: 14px;
      border-radius: 10px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #eee;
      font-size: 15px;
    }

    button {
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4da3ff, #0066ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(77, 163, 255, 0.4);
    }

    .results {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: #0d0d0d;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .prediction {
      font-size: 18px;
      color: #4da3ff;
      font-weight: 600;
    }

    .confidence {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Medical AI Diagnostic Hub</h1>
  <p class="subtitle">Breast Cancer • Chest X-ray • Eye Defect Classification</p>

  <form method="POST" enctype="multipart/form-data">
    <select name="task" required>
      <option value="">Select Diagnostic Task</option>
      <option value="mammogram">Breast Cancer (Mammogram)</option>
      <option value="xray">Chest X-ray Disease</option>
      <option value="eye">Eye Defect Detection</option>
    </select>

    <input type="file" name="images" accept="image/*" multiple required>

    <button type="submit">Run AI Diagnosis</button>
  </form>

  {% if results %}
  <div class="results">
    {% for r in results %}
    <div class="card">
      <img src="{{ r.image_path }}">
      <div class="prediction">{{ r.prediction }}</div>
      <div class="confidence">Confidence: {{ r.confidence }}</div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>

<footer>
  © 2025 Medical AI Platform • Research Use Only
</footer>

</body>
</html>
